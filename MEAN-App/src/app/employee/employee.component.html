<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form
              #employeeForm="ngForm"
              (ngSubmit)="onSubmit(employeeForm)">
              <input
                type="hidden"
                name="_id"
                #_id="ngModel"
                [(ngModel)]="employeeService.selectedEmployee._id">
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    placeholder="Enter full name"
                    name="name"
                    #name="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.name"
                    required>
                  <label>Name:
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    placeholder="Enter position"
                    name="position"
                    #position="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.position">
                  <label>Position:
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    placeholder="Enter Office location"
                    name="office"
                    #office="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.office">
                  <label>Office:
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    placeholder="Enter Salary Amount"
                    name="salary"
                    #salary="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.salary">
                  <label>Salary:
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button
                    class="btn btn-custom right"
                    type="button"
                    (click)="resetForm(employeeForm)">Reset
                  </button>
                  <button
                    class="btn btn-custom right"
                    type="submit"
                    [disabled]="!employeeForm.valid">Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
            <table class="responsive-table highlight">
              <thead>
              <th>Name</th>
              <th>Position</th>
              <th>Office</th>
              <th></th>
              </thead>
              <tr *ngFor="let emp of employeeService.employees">
                <td>{{emp.name}}</td>
                <td>{{emp.position}}</td>
                <td>{{emp.office}}</td>
                <td>
                  <a class="action-btn">
                    <i class="material-icons" (click)="onEdit(emp)">edit</i>
                  </a>
                  <a class="action-btn">
                    <i class="material-icons">delete</i>
                  </a>

                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
